                            <div style="display: flex; align-items: center; gap: 8px;">
                                <button ${offset === 0 ? 'disabled' : ''} onclick="chatApp.loadBoardPosts(${limit}, ${Math.max(0, offset - limit)})" 
                                        style="padding: 4px 8px; background: ${offset === 0 ? '#f3f4f6' : '#3b82f6'}; color: ${offset === 0 ? '#9ca3af' : 'white'}; border: none; border-radius: 4px; cursor: ${offset === 0 ? 'not-allowed' : 'pointer'};">
                                    이전
                                </button>
                                <span style="font-size: 14px; color: #6b7280;">${currentPage} / ${totalPages} (총 ${total}개)</span>
                                <button ${!has_more ? 'disabled' : ''} onclick="chatApp.loadBoardPosts(${limit}, ${offset + limit})" 
                                        style="padding: 4px 8px; background: ${!has_more ? '#f3f4f6' : '#3b82f6'}; color: ${!has_more ? '#9ca3af' : 'white'}; border: none; border-radius: 4px; cursor: ${!has_more ? 'not-allowed' : 'pointer'};">
                                    다음
                                </button>
                            </div>
                        </div>
                    `;
                }
                
                if (!posts || posts.length === 0) {
                    this.boardPostsList.innerHTML = paginationHtml + '<div style="text-align: center; color: #6b7280; padding: 2rem;">등록된 워크플로우가 없습니다.</div>';
                    return;
                }
                
                const postsHtml = posts.map(post => `
                    <div style="border: 1px solid #e5e7eb; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; background: white;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                            <h4 style="margin: 0; color: #374151;">${post.title}</h4>
                            <small style="color: #6b7280;">${new Date(post.created_at).toLocaleDateString()}</small>
                        </div>
                        <p style="color: #6b7280; margin: 0.5rem 0; font-size: 14px;">${post.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 0.5rem;">
                            <div>
                                <span style="font-size: 12px; color: #374151; font-weight: 500;">워크플로우: ${post.workflow_name}</span>
                                <span style="margin-left: 1rem; font-size: 12px; color: #6b7280;">다운로드: ${post.download_count}회</span>
                                <span style="margin-left: 1rem; font-size: 12px; color: #6b7280;">작성자: ${post.author_name}</span>
                            </div>
                            <div>
                                ${post.user_id === chatApp.currentUser?.user_id ? 
                                    `<button onclick="chatApp.editBoardPost('${post.post_id}')" 
                                            style="background: #f59e0b; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; margin-left: 4px;">
                                        수정
                                    </button>` : ''
                                }
                                <button onclick="chatApp.attachWorkflowToChat('${post.post_id}')" 
                                        style="background: #10b981; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; margin-left: 4px;">
                                    채팅에 첨부
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                this.boardPostsList.innerHTML = paginationHtml + postsHtml;
                
                // 표시 개수 변경 이벤트 리스너 추가 (중복 방지)
                if (paginationInfo) {
                    setTimeout(() => {
                        const limitSelect = document.getElementById('pageLimitSelect');
                        if (limitSelect && !limitSelect.dataset.listenerAdded) {
                            limitSelect.dataset.listenerAdded = 'true';
                            limitSelect.addEventListener('change', (e) => {
                                const newLimit = parseInt(e.target.value);
                                this.loadBoardPosts(newLimit, 0); // 첫 페이지로 이동
                            });
                        }
                    }, 0);
                }
            }
            
            async loadWorkflowsForShare() {
                if (this.workflowsLoading) {
                    console.log('이미 워크플로우 로딩 중입니다. 요청 무시.');
                    return; // 이미 로딩 중이면 중단
                }
                
                this.workflowLoadCount++;
                this.workflowsLoading = true;
                try {
                    console.log(`=== 워크플로우 로딩 시작 (${this.workflowLoadCount}번째) ===`);
                    console.log('workflowSelect 요소:', this.workflowSelect);
                    
                    // workflowSelect 요소를 다시 찾기 (DOM이 업데이트될 수 있음)
                    const workflowSelectElement = document.getElementById('workflowSelect');
                    console.log('DOM에서 찾은 workflowSelect:', workflowSelectElement);
                    
                    if (!workflowSelectElement) {
                        console.error('workflowSelect 요소를 찾을 수 없습니다!');
                        return;
                    }
                    
                    const response = await fetch(`${this.backendUrl}/workflows`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });
                    
                    console.log('워크플로우 응답 상태:', response.status);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log('받은 전체 응답 데이터:', data);
                        
                        const workflows = data.workflows; // 백엔드에서 {workflows: [...]} 형태로 응답
                        console.log('추출된 워크플로우 배열:', workflows);
                        
                        // 워크플로우 선택 옵션 업데이트 (DOM에서 직접 찾은 요소 사용)
                        workflowSelectElement.innerHTML = '<option value="">워크플로우를 선택하세요</option>';
                        console.log('기본 옵션 추가됨');
                        
                        if (workflows && workflows.length > 0) {
                            workflows.forEach((workflow, index) => {
                                console.log(`워크플로우 ${index}:`, workflow);
                                const option = document.createElement('option');
                                // 백엔드에서 workflow_id, title로 반환됨
                                option.value = workflow.workflow_id;
                                option.textContent = workflow.title;
                                option.dataset.workflowName = workflow.title;
                                workflowSelectElement.appendChild(option);
                                console.log(`옵션 추가됨: ${workflow.title}`);
                            });
                            console.log(`총 ${workflows.length}개의 워크플로우가 추가되었습니다.`);
                            console.log('최종 select 옵션 개수:', workflowSelectElement.options.length);
                        } else {
                            console.log('워크플로우가 없거나 빈 배열입니다.');
                            const option = document.createElement('option');
                            option.value = '';
                            option.textContent = '등록된 워크플로우가 없습니다';
                            option.disabled = true;
                            workflowSelectElement.appendChild(option);
                        }
                    } else {
                        const errorText = await response.text();
                        console.error('워크플로우 로드 실패:', response.status, errorText);
                        throw new Error(`워크플로우 목록 로드 실패: ${response.status}`);
                    }
                } catch (error) {
                    console.error('워크플로우 목록 로드 오류:', error);
                    alert('워크플로우 목록을 불러오는데 실패했습니다: ' + error.message);
                } finally {
                    this.workflowsLoading = false;
                }
            }
            
            async handleWorkflowShare(e) {
                e.preventDefault();
                
                const isEditMode = this.workflowShareForm.dataset.editMode === 'true';
                const requestKey = isEditMode ? 'workflow-update' : 'workflow-share';
                
                if (this.requestInProgress.has(requestKey)) {
                    return;
                }
                this.requestInProgress.add(requestKey);
                
                try {
                    const workflowId = document.getElementById('workflowSelect').value;
                    const selectedOption = document.getElementById('workflowSelect').selectedOptions[0];
                    const workflowName = selectedOption?.dataset.workflowName || '';
                    const title = document.getElementById('shareTitle').value;
                    const description = document.getElementById('shareDescription').value;
                    
                    if (!workflowId) {
                        alert('워크플로우를 선택해주세요.');
                        return;
                    }
                    
                    if (!title.trim()) {
                        alert('제목을 입력해주세요.');
                        return;
                    }
                    
                    const postData = {
                        title: title.trim(),
                        description: description.trim(),
                        workflow_id: workflowId,
                        workflow_name: workflowName
                    };
                    
                    let url, method, successMessage;
                    
                    if (isEditMode) {
                        const postId = this.workflowShareForm.dataset.postId;
                        url = `${this.backendUrl}/board/posts/${postId}`;
                        method = 'PUT';
                        successMessage = '워크플로우가 성공적으로 수정되었습니다!';
                    } else {
                        url = `${this.backendUrl}/board/posts`;
                        method = 'POST';
                        successMessage = '워크플로우가 성공적으로 공유되었습니다!';
                    }
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(postData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert(successMessage);
                        this.hideUploadForm();
                        this.loadBoardPosts(); // 게시글 목록 새로고침
                    } else {
                        throw new Error(result.detail || (isEditMode ? '수정 실패' : '공유 실패'));
                    }
                } catch (error) {
                    console.error(isEditMode ? '수정 오류:' : '공유 오류:', error);
                    alert(`워크플로우 ${isEditMode ? '수정' : '공유'}에 실패했습니다: ` + error.message);
                } finally {
                    this.requestInProgress.delete(requestKey);
                }
            }
            
            async editBoardPost(postId) {
                try {
                    // 게시글 정보 조회
                    const response = await fetch(`${this.backendUrl}/board/posts/${postId}`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('게시글 정보를 불러올 수 없습니다');
                    }
                    
                    const post = await response.json();
                    
                    // 워크플로우 목록 로드
                    await this.loadWorkflowsForShare();
                    
                    // 폼에 기존 값 설정
                    document.getElementById('workflowSelect').value = post.workflow_id;
                    document.getElementById('shareTitle').value = post.title;
                    document.getElementById('shareDescription').value = post.description;
                    
                    // 폼 제목 변경
                    document.querySelector('#uploadForm h3').textContent = '워크플로우 수정';
                    document.querySelector('#workflowShareForm button[type="submit"]').textContent = '수정하기';
                    
                    // 수정 모드 표시
                    this.workflowShareForm.dataset.editMode = 'true';
                    this.workflowShareForm.dataset.postId = postId;
                    
                    // 폼 표시
                    this.openBoard();
                    this.uploadForm.style.display = 'block';
                    
                } catch (error) {
                    console.error('게시글 수정 준비 오류:', error);
                    alert('게시글 수정 준비에 실패했습니다.');
                }
            }
            
            async attachWorkflowToChat(postId) {
                try {
                    const response = await fetch(`${this.backendUrl}/board/posts/${postId}/download`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        
                        // 이미 첨부된 워크플로우인지 확인
                        const existingIndex = this.attachedWorkflows.findIndex(w => w.post_id === postId);
                        if (existingIndex !== -1) {
                            alert('이미 첨부된 워크플로우입니다.');
                            return;
                        }
                        
                        // 워크플로우 첨부
                        const workflow = {
                            post_id: postId,
                            workflow_name: data.workflow_name,
                            workflow_json: data.workflow_json
                        };
                        
                        this.attachedWorkflows.push(workflow);
                        this.updateWorkflowAttachmentsDisplay();
                        
                        // 게시판 모달 닫기
                        this.closeBoard();
                        
                        alert(`워크플로우 "${data.workflow_name}"이 채팅에 첨부되었습니다!`);
                    } else {
                        throw new Error('워크플로우 로드 실패');
                    }
                } catch (error) {
                    console.error('워크플로우 첨부 오류:', error);
                    alert('워크플로우 첨부에 실패했습니다.');
                }
            }
            
            updateWorkflowAttachmentsDisplay() {
                // 통합된 첨부 표시로 변경
                this.updateAttachmentsPreview();
                this.updateFileUploadButton();
            }
            
            removeAttachedWorkflow(index) {
                this.attachedWorkflows.splice(index, 1);
                this.updateWorkflowAttachmentsDisplay();
            }
            
            async attachMyWorkflowToChat(workflowId, workflowTitle) {
                try {
                    // 이미 첨부된 워크플로우인지 확인 (내 워크플로우는 workflow_id로 구분)
                    const existingIndex = this.attachedWorkflows.findIndex(w => w.workflow_id === workflowId);
                    if (existingIndex !== -1) {
                        alert('이미 첨부된 워크플로우입니다.');
                        return;
                    }
                    
                    // 내 워크플로우에서 JSON 데이터 가져오기 (n8n API 호출)
                    const response = await fetch(`${this.backendUrl}/workflows/${workflowId}/json`, {
                        headers: {
                            'Authorization': `Bearer ${this.accessToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const workflowJson = await response.json();
                        
                        // 워크플로우 첨부
                        const workflow = {
                            workflow_id: workflowId, // 내 워크플로우는 workflow_id 사용
                            workflow_name: workflowTitle,
                            workflow_json: workflowJson,
                            source: 'my_workflow' // 구분을 위한 소스 정보
                        };
                        
                        this.attachedWorkflows.push(workflow);
                        this.updateWorkflowAttachmentsDisplay();
                        
                        console.log('내 워크플로우 첨부 완료:', workflowTitle);
                    } else {
                        throw new Error('워크플로우 데이터 조회 실패');
                    }
                } catch (error) {
                    console.error('내 워크플로우 첨부 오류:', error);
                    alert('워크플로우 첨부에 실패했습니다.');
                }
            }
        }
        
        // 애플리케이션 시작 - 인증 리스너만 먼저 설정
        const app = new MultiUserChatApp();
        
        // 인증 관련 이벤트 리스너는 바로 설정
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        });
        
        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        });
        
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loginButton').disabled = true;
            await app.login(email, password);
            document.getElementById('loginButton').disabled = false;
        });
        
        document.getElementById('registerFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('registerFirstName').value;
            const lastName = document.getElementById('registerLastName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            document.getElementById('registerButton').disabled = true;
            await app.register(firstName, lastName, email, password);
            document.getElementById('registerButton').disabled = false;
        });
    </script>
